<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lucky 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1> 🍀 Numbers Generator 🍀</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Try Your Luck</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="numbers"
            placeholder="Your Lucky Numbers"
            aria-label="Generated 5 Numbers"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="lucky" class="num">Get 5 Numbers</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
  <footer>&copy;2023 Taveras</footer>
</html>
